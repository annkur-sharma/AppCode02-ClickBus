apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clickbus-ingress
  namespace: clickbus
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: clickbus.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clickbus-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: clickbus-backend
            port:
              number: 8787
